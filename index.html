<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Data</title>
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #58a6ff;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(88, 166, 255, 0.4);
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 25px;
      background-color: #161b22;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 40px rgba(88, 166, 255, 0.25);
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 12px;
    }

    input[type="text"],
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      box-sizing: border-box;
      border: 1px solid #30363d;
      border-radius: 8px;
      background-color: #0d1117;
      color: #e6edf3;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    @keyframes glowInput {
      0% { box-shadow: 0 0 5px rgba(88, 166, 255, 0.3); }
      50% { box-shadow: 0 0 15px rgba(88, 166, 255, 0.7); }
      100% { box-shadow: 0 0 5px rgba(88, 166, 255, 0.3); }
    }

    input[type="text"]:focus {
      border-color: #58a6ff;
      animation: glowInput 1.5s infinite alternate;
    }

    input[type="submit"] {
      background-color: #1f6feb;
      border: none;
      color: #ffffff;
      font-weight: 600;
      letter-spacing: 0.5px;
      cursor: pointer;
      margin-top: 14px;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(31, 111, 235, 0.3);
    }

    input[type="submit"]:hover {
      background-color: #388bfd;
      box-shadow: 0 0 25px rgba(56, 139, 253, 0.9),
        0 0 12px rgba(56, 139, 253, 0.7) inset;
      transform: scale(1.03);
    }

    #savestudent {
      background-color: #238636;
      box-shadow: 0 0 12px rgba(35, 134, 54, 0.3);
    }

    #savestudent:hover {
      background-color: #2ea043;
      box-shadow: 0 0 25px rgba(46, 160, 67, 0.9),
        0 0 12px rgba(46, 160, 67, 0.7) inset;
      transform: scale(1.03);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background-color: #0d1117;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    th,
    td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #30363d;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    th {
      background-color: #161b22;
      color: #58a6ff;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 5px rgba(88, 166, 255, 0.15);
    }

    tr:hover {
      background-color: #1c2128;
      box-shadow: 0 0 15px rgba(88, 166, 255, 0.6);
      transform: scale(1.01);
      z-index: 1;
      position: relative;
    }

    #studentSaved {
      text-align: center;
      font-weight: bold;
      color: #3fb950;
      margin-top: 10px;
      text-shadow: 0 0 8px rgba(63, 185, 80, 0.5);
    }

    .action-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      margin-right: 5px;
      transition: 0.3s;
    }

    .editBtn {
      background-color: #1f6feb;
      color: white;
    }

    .editBtn:hover {
      background-color: #388bfd;
      box-shadow: 0 0 10px rgba(56, 139, 253, 0.8);
    }

    .deleteBtn {
      background-color: #d73a49;
      color: white;
    }

    .deleteBtn:hover {
      background-color: #f85149;
      box-shadow: 0 0 10px rgba(248, 81, 73, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Save and View Student Data</h1>

    <label for="studentid">Student ID:</label>
    <input type="text" name="studentid" id="studentid" />

    <label for="name">Name:</label>
    <input type="text" name="name" id="name" />

    <label for="class">Class:</label>
    <input type="text" name="class" id="class" />

    <label for="age">Age:</label>
    <input type="text" name="age" id="age" />

    <input type="submit" id="savestudent" value="Save Student Data" />
    <p id="studentSaved"></p>

    <input type="submit" id="getstudents" value="View all Students" />

    <div id="showStudents">
      <table id="studentTable">
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Class</th>
            <th>Age</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
